    <div class="row gy-10 gx-xl-10">
    
        <div class="col-xl-6">
            <div class="card mb-5 mb-xl-10">
                <div
                  class="card-header border-0 cursor-pointer"
                  role="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#kt_account_profile_details"
                  aria-expanded="true"
                  aria-controls="kt_account_profile_details"
                >
                  <div class="card-title m-0">
                    <h3 class="fw-bolder m-0">Profile Details</h3>
                  </div>
                </div>
                <div id="kt_account_profile_details" class="collapse show">
                  <form novalidate="" class="form">
                    <div class="card-body border-top p-9">
                      <div class="row mb-6">
                        <label class="col-lg-4 col-form-label fw-bold fs-6">Avatar</label>
                        <div class="col-lg-8">
                          <div
                            class="image-input image-input-outline"
                            data-kt-image-input="true"
                            [style.background-image]="'url(./assets/media/avatars/blank.png'"
                          >
                            <div
                              class="image-input-wrapper w-125px h-125px"
                              [style.background-image]="
                                'url(./assets/media/avatars/blank.png'
                              "
                            ></div>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-6">
                        <label class="col-lg-4 col-form-label required fw-bold fs-6"
                          >Full Name</label
                        >
                        <div class="col-lg-8">
                          <div class="row">
                            <div class="col-lg-12 fv-row">
                              <input
                                type="text"
                                class="
                                  form-control form-control-lg form-control-solid
                                  mb-3 mb-lg-0
                                "
                                placeholder="Full name"
                                name="fName"
                                value="Max"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-6">
                        <label class="col-lg-4 col-form-label fw-bold fs-6"
                          >Communication</label
                        >
                        <div class="col-lg-8 fv-row">
                          <div class="d-flex align-items-center mt-3">
                            <label class="form-check form-check-inline form-check-solid me-5"
                              ><input
                                class="form-check-input"
                                name="communication[]"
                                type="checkbox"
                              /><span class="fw-bold ps-2 fs-6">Email</span></label
                            ><label class="form-check form-check-inline form-check-solid"
                              ><input
                                class="form-check-input"
                                name="communication[]"
                                type="checkbox"
                              /><span class="fw-bold ps-2 fs-6">Phone</span></label
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end py-6 px-9">
                      <button
                        type="button"
                        class="btn btn-primary"
                        [disabled]="isLoading"
                        (click)="saveSettings()"
                      >
                        <ng-container *ngIf="!isLoading">Save Changes</ng-container>
                        <ng-container *ngIf="isLoading">
                          <span clas="indicator-progress" [style.display]="'block'">
                            Please wait...{{ " " }}
                            <span
                              class="spinner-border spinner-border-sm align-middle ms-2"
                            ></span>
                          </span>
                        </ng-container>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
        </div>
        <div class="col-xl-6">
             <app-change-email-password></app-change-email-password>
        </div>
    </div>
    <div class="row gy-10 gx-xl-10">
        <app-deactivate-user-account/>
    </div>
    <!-- </ng-container> -->

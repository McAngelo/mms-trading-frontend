<!--begin::Chart widget 8-->
  <div class="card card-flush" [ngClass]="cssClass">
    <!--begin::Header-->
    <div class="card-header pt-5">
      <!--begin::Title-->
      <h3 class="card-title align-items-start flex-column">
        <span class="card-label fw-bold text-gray-900">Microsoft Performance Overview</span>
        <span class="text-gray-500 mt-1 fw-semibold fs-6">MSFT from all exchanges</span>
      </h3>
      <!--end::Title-->
  
      <!--begin::Toolbar-->
      <div class="card-toolbar">
        <button
            type="button"
            class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
            data-kt-menu-trigger="click"
            data-kt-menu-placement="bottom-end"
            data-kt-menu-flip="top-end"
        >
            <app-keenicon name="category" class="fs-2"></app-keenicon>
        </button>
        <app-trade-order [tradeOrder]="exchangeOneMarketBrief"></app-trade-order>

        <app-trade-order-drawer [tradeOrder]="exchangeOneMarketBrief"></app-trade-order-drawer>
        
      </div>
      <!--end::Toolbar-->
    </div>
    <!--end::Header-->
  
    <!--begin::Body-->
    <div class="card-body pt-6">
      <!--begin::Tab content-->
      <div class="tab-content">
        <!--begin::Tab pane-->
        <div class="tab-pane fade" [ngClass]="{'active show': tab === 'Week'}" id="kt_chart_widget_8_week_tab" role="tabpanel">
          <!--begin::Statistics-->
          <div class="mb-5">
            <!--begin::Statistics-->
            <div class="d-flex align-items-center mb-2">
              <span class="fs-1 fw-semibold text-gray-500 me-1 mt-n1">$</span>
  
              <span class="fs-3x fw-bold text-gray-800 me-2 lh-1 ls-n2">18,89</span>
  
              <span class="badge badge-light-success fs-base">
                <app-keenicon name="arrow-up" class="fs-5 text-success ms-n1"></app-keenicon>
                4,8%
              </span>
            </div>
            <!--end::Statistics-->
  
            <!--begin::Description-->
            <span class="fs-6 fw-semibold text-gray-500">Avarage cost per interaction</span>
            <!--end::Description-->
          </div>
          <!--end::Statistics-->
  
          <!--begin::Chart-->
          <div id="kt_chart_widget_8_week_chart" class="ms-n5 min-h-auto" [ngStyle]="{'height': chartHeight}">
            <ng-container *ngIf="hadDelay">
                <div id="chart">
                    <apx-chart
                      [series]="chartOptions.series"
                      [chart]="chartOptions.chart"
                      [xaxis]="chartOptions.xaxis"
                      [yaxis]="chartOptions.yaxis"
                      [title]="chartOptions.title"
                    ></apx-chart>
                  </div>
            </ng-container>
  
  
          </div>
          <!--end::Chart-->
  
          <!--begin::Items-->
          <div class="d-flex flex-wrap pt-5">
            <!--begin::Item-->
            <div class="d-flex flex-column me-7 me-lg-16 pt-sm-3 pt-6">
              <!--begin::Item-->
              <div class="d-flex align-items-center mb-3 mb-sm-6">
                <!--begin::Bullet-->
                <span class="bullet bullet-dot bg-primary me-2 h-10px w-10px"></span>
                <!--end::Bullet-->
  
                <!--begin::Label-->
                <span class="fw-bold text-gray-600 fs-6">Miscrosoft</span>
                <!--end::Label-->
              </div>
              <!--ed::Item-->
  
              <!--begin::Item-->
              <div class="d-flex align-items-center">
                <!--begin::Bullet-->
                <span class="bullet bullet-dot bg-danger me-2 h-10px w-10px"></span>
                <!--end::Bullet-->
  
                <!--begin::Label-->
                <span class="fw-bold text-<gray-600 fs-6">Amazon</span>
                <!--end::Label-->
              </div>
              <!--ed::Item-->
            </div>
            <!--ed::Item-->
  
            <!--begin::Item-->
            <div class="d-flex flex-column me-7 me-lg-16 pt-sm-3 pt-6">
              <!--begin::Item-->
              <div class="d-flex align-items-center mb-3 mb-sm-6">
                <!--begin::Bullet-->
                <span class="bullet bullet-dot bg-success me-2 h-10px w-10px"></span>
                <!--end::Bullet-->
  
                <!--begin::Label-->
                <span class="fw-bold text-gray-600 fs-6">NetFlix</span>
                <!--end::Label-->
              </div>
              <!--ed::Item-->
  
              <!--begin::Item-->
              <div class="d-flex align-items-center">
                <!--begin::Bullet-->
                <span class="bullet bullet-dot bg-warning me-2 h-10px w-10px"></span>
                <!--end::Bullet-->
  
                <!--begin::Label-->
                <span class="fw-bold text-gray-600 fs-6">Google</span>
                <!--end::Label-->
              </div>
              <!--ed::Item-->
            </div>
            <!--ed::Item-->
  
            <!--begin::Item-->
            <div class="d-flex flex-column me-7 me-lg-16 pt-sm-3 pt-6">
              <!--begin::Item-->
              <div class="d-flex align-items-center mb-3 mb-sm-6">
                <!--begin::Bullet-->
                <span class="bullet bullet-dot bg-info me-2 h-10px w-10px"></span>
                <!--end::Bullet-->
  
                <!--begin::Label-->
                <span class="fw-bold text-gray-600 fs-6">Apple</span>
                <!--end::Label-->
              </div>
              <!--ed::Item-->
  
              <!--begin::Item-->
              <div class="d-flex align-items-center">
                <!--begin::Bullet-->
                <span class="bullet bullet-dot bg-success me-2 h-10px w-10px"></span>
                <!--end::Bullet-->
  
                <!--begin::Label-->
                <span class="fw-bold text-gray-600 fs-6">Tesla</span>
                <!--end::Label-->
              </div>
              <!--ed::Item-->
            </div>
            <!--ed::Item-->

            <!--begin::Item-->
            <div class="d-flex flex-column pt-sm-3 pt-6">
              <!--begin::Item-->
              <div class="d-flex align-items-center mb-3 mb-sm-6">
                <!--begin::Bullet-->
                <span class="bullet bullet-dot bg-info me-2 h-10px w-10px"></span>
                <!--end::Bullet-->
  
                <!--begin::Label-->
                <span class="fw-bold text-gray-600 fs-6">Oracle</span>
                <!--end::Label-->
              </div>
              <!--ed::Item-->
  
              <!--begin::Item-->
              <div class="d-flex align-items-center">
                <!--begin::Bullet-->
                <span class="bullet bullet-dot bg-success me-2 h-10px w-10px"></span>
                <!--end::Bullet-->
  
                <!--begin::Label-->
                <span class="fw-bold text-gray-600 fs-6">IBM</span>
                <!--end::Label-->
              </div>
              <!--ed::Item-->
            </div>
            <!--ed::Item-->
          </div>
          <!--ed::Items-->
        </div>
        <!--end::Tab pane-->
      </div>
      <!--end::Tab content-->
    </div>
    <!--end::Body-->
  </div>
  <!--end::Chart widget 8-->

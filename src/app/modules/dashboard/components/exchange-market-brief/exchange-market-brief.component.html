<!-- begin::Header -->
<div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">{{ exchangeName }}</span>
      <span class="text-muted mt-1 fw-bold fs-7">Market Brief</span>
    </h3>
    <!-- <div class="card-toolbar">
      <a href="#" class="btn btn-sm btn-light-primary">
        <app-keenicon name="plus" class="fs-3"></app-keenicon>
        New Member
      </a>
    </div> -->
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table class="table align-middle gs-0 gy-4">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted bg-light">
            <th class="ps-4 min-w-200px rounded-start">Stock</th>
            <th class="min-w-100px">Bid Price</th>
            <th class="min-w-100px">Ask Price</th>
            <th class="min-w-100px">Max Price Shift</th>
            <th class="min-w-150px">Last Traded Price</th>
            <th class="min-w-50px">Action</th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <!-- <ng-container *ngIf="marketBriefs.length !== 0">           -->
            <tr *ngFor="let marketBrief of marketBriefs$ | async">
              <td>
                <div class="d-flex align-items-center">
                  <div class="symbol symbol-50px me-5">
                      <span class="symbol-label">
                        <img
                          src="{{ marketBrief.icon }}"
                          class="h-50 align-self-center"
                          alt=""
                        />
                      </span>
                    </div>
                  <div class="d-flex justify-content-start flex-column">
                    <a
                      href="#"
                      class="text-gray-900 fw-bolder text-hover-primary mb-1 fs-6"
                    >
                      {{ marketBrief.name }}
                    </a>
                    <span class="text-muted fw-bold text-muted d-block fs-7">
                      {{ marketBrief.symbol }}
                    </span>
                  </div>
                </div>
              </td>
              <td>
                <span class="text-gray-900 fw-bolder text-hover-primary d-block mb-1 fs-6"
                >
                $ {{ marketBrief.avgBuy }}
                </span>
              </td>
              <td>
                  <span class="text-gray-900 fw-bolder text-hover-primary d-block mb-1 fs-6">$ {{ marketBrief.avgSell }} </span>
              </td>
              <td>
                  <span class="text-gray-900 fw-bolder text-hover-primary d-block mb-1 fs-6">$ {{ marketBrief.maxPriceShift }}</span
                >
              </td>
              <td>
                  <span class="text-gray-900 fw-bolder text-hover-primary d-block mb-1 fs-6">$ {{ marketBrief.lastTradedPrice }}</span>
              </td>
              <td>
                  <!-- <button
                      type="button"
                      class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
                      data-kt-menu-trigger="click"
                      data-kt-menu-placement="bottom-end"
                      data-kt-menu-flip="top-end"
                  >
                      <app-keenicon name="category" class="fs-2"></app-keenicon>
                  </button>
                  <app-trade-order [tradeOrder]="marketBrief" ></app-trade-order> -->
                  <app-trade-order-drawer [tradeOrder]="marketBrief"></app-trade-order-drawer>
              </td>
            </tr>
          <!-- </ng-container> -->
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->

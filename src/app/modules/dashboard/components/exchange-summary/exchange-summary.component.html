<div class="card-body p-0">
  <!-- begin::Header -->
  <div class="px-9 pt-7 card-rounded h-275px w-100" [ngClass]="'bg-' + color">
    <!-- begin::Heading -->
    <div class="d-flex flex-stack">
      <h3 class="m-0 text-white fw-bolder fs-3">{{ exchangeName }}</h3>
      <div class="ms-1">
        <!-- begin::Menu -->
        <button type="button" class="
              btn btn-sm btn-icon btn-color-white btn-active-white
              border-0
              me-n3
            " [ngClass]="'btn-active-color-' + color" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end"
          data-kt-menu-flip="top-end">
          <app-keenicon name="refresh" class="fs-2"></app-keenicon>
        </button>
        <!-- <app-dropdown-menu1></app-dropdown-menu1> -->
        <!-- end::Menu -->
      </div>
    </div>
    <!-- end::Heading -->
    <!-- begin::Balance -->
    <div class="d-flex text-center flex-column text-white pt-8">
      <span class="fw-bold fs-7">Top Performing Stocks</span>
      <!-- <span class="fw-bolder fs-2x pt-1">Top Performing Stocks</span> -->
    </div>
    <!-- end::Balance -->
  </div>
  <!-- end::Header -->
  <!-- begin::Items -->
  <div class="
        shadow-xs
        card-rounded
        mx-9
        mb-9
        px-6
        py-9
        position-relative
        z-index-1
        bg-body
      " [style.margin-top]="'-100px'">
    <!-- begin::Item-->
    <div class="d-flex align-items-sm-center mb-7" *ngFor="let stock of stocks">
      <!-- begin::Symbol-->
      <div class="symbol symbol-50px me-5">
        <span class="symbol-label">
          <img src="{{ stock.icon }}" class="h-50 align-self-center" alt="" />
        </span>
      </div>
      <!-- end::Symbol-->
      <!-- begin::Section-->
      <div class="d-flex align-items-center flex-row-fluid flex-wrap">
        <div class="flex-grow-1 me-2">
          <a href="#" class="text-gray-800 text-hover-primary fs-6 fw-bolder">
            {{ stock.name }}
          </a>
          <span class="text-muted fw-bold d-block fs-7">{{ stock.symbol }}</span>
        </div>
        <div class="right-align">
          <span class="badge badge-light-success">+$ {{ stock.avgBuy }}</span> &nbsp;
          <span class="badge badge-light-info">-$ {{ stock.avgSell}}</span> &nbsp;
          <div class="app-navbar-item ms-1 ms-lg-3" (click)="triggerDrawer(stock)">
            <div
              class="position-relative btn btn-icon btn-custom btn-icon-muted btn-active-light btn-active-color-primary w-35px h-35px w-md-40px h-md-40px">
              <app-keenicon name="purchase" class="fs-2"></app-keenicon>
            </div>
          </div>
        </div>
      </div>
      <!-- end::Section-->
    </div>
    <!-- end::Item-->
  </div>
  <!-- end::Items -->
</div>

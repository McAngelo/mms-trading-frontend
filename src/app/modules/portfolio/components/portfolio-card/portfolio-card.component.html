<a
  routerLink="/crafted/pages/profile/overview"
  class="card border border-2 border-gray-300 border-hover"
>
  <div class="card-header border-0 pt-9">
    <div class="card-title m-0">
      <!-- <div class="symbol symbol-50px w-50px bg-light">
        <img [src]="icon" alt="card2" class="p-3" />
      </div>
      <div class="fs-3 fw-bolder text-gray-900 px-5">{{ title }}</div> -->
      <div class="symbol  me-2">
        <app-keenicon name="briefcase" class="fs-3x text-primary"></app-keenicon>
      </div>
  
      <a class="fs-4 fw-bold text-hover-primary text-gray-600 m-0 cursor-pointer">
        {{ title }}
      </a>
    </div>

    <div class="card-toolbar">
      <span
        class="badge fw-bolder me-auto px-4 py-3"
        [ngClass]="'badge-light-' + badgeColor"
      >
        {{ status }}
      </span>
    </div>
  </div>

  <div class="card-body p-9">
    <!-- <div class="fs-3 fw-bolder text-gray-900">{{ title }}</div> -->

    <p class="text-gray-500 fw-bold fs-5 mt-1 mb-7">{{ description }}</p>

    <div class="d-flex flex-wrap mb-5">
      <div
        class="
          border border-gray-300 border-dashed
          rounded
          min-w-125px
          py-3
          px-4
          me-7
          mb-3
        "
      >
        <div class="fs-6 text-gray-800 fw-bolder">{{ profit }}</div>
        <div class="fw-bold text-gray-500">
          <span class="badge badge-light-success fs-base">
            <app-keenicon name="arrow-up" class="fs-5 text-success ms-n1"></app-keenicon>
            {{ profitPercent }}% profit
          </span>
        </div>
      </div>

      <div
        class="
          border border-gray-300 border-dashed
          rounded
          min-w-125px
          py-3
          px-4
          mb-3
        "
      >
        <div class="fs-6 text-gray-800 fw-bolder">{{ loss }}</div>
        <div class="fw-bold text-gray-500">
          <span class="badge badge-light-danger fs-base">
            <app-keenicon name="arrow-down" class="fs-5 text-danger ms-n1"></app-keenicon>
            {{ lossPercent }}% loss
          </span>
        </div>
      </div>
    </div>

    <div class="h-4px w-100 bg-light mb-5" ngbTooltip="This project completed">
      <div
        class="rounded h-4px"
        [ngClass]="'bg-' + statusColor"
        role="progressbar"
        [style.width]="progress + '%'"
      ></div>
    </div>

    <app-user-list [users]="users"></app-user-list>
  </div>
</a>
